<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 4 - 아이디어 생성 | CCQE AX Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .agent-container { background: linear-gradient(135deg, #ffc3d8 0%, #ffb3d9 100%); min-height: 100vh; }
        .agent-icon { background: linear-gradient(135deg, #ffc3d8, #ffb3d9); }
        .management-btn { position: fixed; bottom: 2rem; right: 2rem; background: #667eea; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body class="agent-container">
    <div class="text-center py-8">
        <div class="flex items-center justify-center mb-4">
            <button onclick="goHome()" class="mr-4 text-white"><i class="fas fa-arrow-left text-xl"></i></button>
            <h1 class="text-4xl font-bold text-white">Agent 4 - 아이디어 생성</h1>
        </div>
    </div>
    <div class="px-4 mb-16"><div class="grid grid-cols-2 gap-4 max-w-md mx-auto">
        <div class="text-center cursor-pointer" onclick="openLink('https://miro.com')">
            <div class="agent-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 mx-auto">
                <i class="fas fa-project-diagram text-xl text-white"></i>
            </div>
            <h3 class="text-sm text-white">Miro</h3>
        </div>
        <div class="text-center cursor-pointer" onclick="showModal('아이디어 도구', '<div class=\\'p-4\\'><h3 class=\\'text-xl font-bold mb-4\\'>혁신적 아이디어 발굴법</h3><p>• 마인드맵 활용<br>• SCAMPER 기법<br>• 6 Thinking Hats</p></div>')">
            <div class="agent-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 mx-auto">
                <i class="fas fa-lightbulb text-xl text-white"></i>
            </div>
            <h3 class="text-sm text-white">발상법</h3>
        </div>
    </div></div>
    <a href="/agent/4/login" class="management-btn text-white"><i class="fas fa-cogs text-xl"></i></a>
    <script>
        function goHome() { window.location.href = '/'; }
        function openLink(url) { window.open(url, '_blank'); }
        function showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = '<div class="bg-white rounded-lg max-w-md w-full"><div class="flex justify-between p-4 border-b"><h3>' + title + '</h3><button onclick="this.closest(\\'.fixed\\').remove()">&times;</button></div>' + content + '</div>';
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
