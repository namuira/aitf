<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 7 - 보안 관리 | CCQE AX Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .agent-container { background: linear-gradient(135deg, #a8f0e6 0%, #70d0c4 100%); min-height: 100vh; }
        .agent-icon { background: linear-gradient(135deg, #a8f0e6, #70d0c4); }
        .management-btn { position: fixed; bottom: 2rem; right: 2rem; background: #667eea; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body class="agent-container">
    <div class="text-center py-8">
        <div class="flex items-center justify-center mb-4">
            <button onclick="goHome()" class="mr-4 text-white"><i class="fas fa-arrow-left text-xl"></i></button>
            <h1 class="text-4xl font-bold text-white">Agent 7 - 보안 관리</h1>
        </div>
    </div>
    <div class="px-4 mb-16"><div class="grid grid-cols-2 gap-4 max-w-md mx-auto">
        <div class="text-center cursor-pointer" onclick="openLink('https://1password.com')">
            <div class="agent-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 mx-auto">
                <i class="fas fa-key text-xl text-white"></i>
            </div>
            <h3 class="text-sm text-white">1Password</h3>
        </div>
        <div class="text-center cursor-pointer" onclick="showModal('보안 체크리스트', '<div class=\\'p-4\\'><h3 class=\\'text-xl font-bold mb-4\\'>필수 보안 수칙</h3><p>• 강력한 비밀번호 사용<br>• 2단계 인증 활성화<br>• 정기적 소프트웨어 업데이트<br>• 피싱 메일 주의</p></div>')">
            <div class="agent-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 mx-auto">
                <i class="fas fa-shield-alt text-xl text-white"></i>
            </div>
            <h3 class="text-sm text-white">보안 가이드</h3>
        </div>
    </div></div>
    <a href="/agent/7/login" class="management-btn text-white"><i class="fas fa-cogs text-xl"></i></a>
    <script>
        function goHome() { window.location.href = '/'; }
        function openLink(url) { window.open(url, '_blank'); }
        function showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = '<div class="bg-white rounded-lg max-w-md w-full"><div class="flex justify-between p-4 border-b"><h3>' + title + '</h3><button onclick="this.closest(\\'.fixed\\').remove()">&times;</button></div>' + content + '</div>';
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
