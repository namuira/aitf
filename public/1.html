<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 1 - AI 어시스턴트 | CCQE AX Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        
        .agent-container {
            background: linear-gradient(135deg, #e0c3fc 0%, #9bb5ff 100%);
            min-height: 100vh;
        }
        
        .agent-icon { 
            background: linear-gradient(135deg, #e0c3fc, #9bb5ff); 
            transition: all 0.3s ease; 
        }
        .agent-icon:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        
        .management-btn { 
            position: fixed; 
            bottom: 2rem; 
            right: 2rem; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            transition: all 0.3s ease; 
            z-index: 1000; 
        }
        .management-btn:hover { 
            transform: scale(1.1); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
        }
        
        .agents-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 1.5rem; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .modal-overlay {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="agent-container">
    <!-- 헤더 -->
    <div class="text-center py-8">
        <div class="flex items-center justify-center mb-4">
            <button onclick="goHome()" class="mr-4 text-white hover:text-gray-200 transition-colors">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-4xl font-bold text-white">Agent 1 - AI 어시스턴트</h1>
        </div>
        <p class="text-white opacity-80">인공지능 기반 개인 비서 및 업무 지원 에이전트</p>
    </div>
    
    <!-- 채팅 입력 -->
    <div class="max-w-2xl mx-auto px-4 mb-12">
        <div class="relative">
            <input type="text" placeholder="AI 어시스턴트에게 무엇이든 물어보세요" class="w-full px-6 py-4 rounded-full bg-white/20 backdrop-blur-sm border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex items-center space-x-3">
                <button class="text-white/70 hover:text-white transition-colors"><i class="fas fa-microphone text-lg"></i></button>
                <button class="text-white/70 hover:text-white transition-colors"><i class="fas fa-camera text-lg"></i></button>
                <button class="bg-white/20 hover:bg-white/30 text-white p-2 rounded-full transition-colors"><i class="fas fa-paper-plane text-sm"></i></button>
            </div>
        </div>
    </div>
    
    <!-- 에이전트 그리드 -->
    <div class="px-4 mb-16">
        <div id="agentsContainer" class="agents-grid">
            <!-- 예시 링크 -->
            <div class="text-center cursor-pointer group" onclick="openLink('https://openai.com')">
                <div class="agent-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 mx-auto">
                    <i class="fas fa-external-link-alt text-xl text-white"></i>
                </div>
                <h3 class="text-sm font-medium text-white group-hover:text-gray-200 transition-colors">OpenAI 방문</h3>
                <p class="text-xs text-white/70 mt-1">AI 기술 최신 정보</p>
            </div>
            
            <!-- 예시 모달 -->
            <div class="text-center cursor-pointer group" onclick="showModal('AI 가이드', '<div class=\\'p-6 text-center\\'><h3 class=\\'text-2xl font-bold mb-4 text-gray-800\\'>AI 어시스턴트 사용법</h3><div class=\\'space-y-4 text-left\\'><div class=\\'bg-blue-50 p-4 rounded-lg\\'><h4 class=\\'font-semibold text-blue-800 mb-2\\'>💡 기본 사용법</h4><p class=\\'text-gray-700\\'>• 자연스러운 언어로 질문하세요<br>• 구체적인 요청을 해주세요<br>• 단계별로 나누어 질문해보세요</p></div><div class=\\'bg-green-50 p-4 rounded-lg\\'><h4 class=\\'font-semibold text-green-800 mb-2\\'>🎯 활용 예시</h4><p class=\\'text-gray-700\\'>• 이메일 작성 도움<br>• 아이디어 브레인스토밍<br>• 문서 요약 및 정리<br>• 일정 관리 조언</p></div><div class=\\'bg-purple-50 p-4 rounded-lg\\'><h4 class=\\'font-semibold text-purple-800 mb-2\\'>⚡ 팁</h4><p class=\\'text-gray-700\\'>• 맥락을 제공하면 더 정확한 답변을 받을 수 있습니다<br>• 원하는 형식을 명시해주세요 (예: 목록, 표 등)</p></div></div></div>')">
                <div class="agent-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 mx-auto">
                    <i class="fas fa-question-circle text-xl text-white"></i>
                </div>
                <h3 class="text-sm font-medium text-white group-hover:text-gray-200 transition-colors">AI 가이드</h3>
                <p class="text-xs text-white/70 mt-1">사용법 안내</p>
            </div>
        </div>
    </div>
    
    <!-- 관리 버튼 -->
    <a href="/agent/1/login" class="management-btn text-white hover:no-underline" title="Agent 1 관리">
        <i class="fas fa-cogs text-xl"></i>
    </a>
    
    <script>
        function goHome() {
            window.location.href = '/';
        }
        
        function openLink(url) {
            window.open(url, '_blank');
        }
        
        function showModal(title, htmlContent) {
            // 기존 모달 제거
            const existingModal = document.querySelector('.modal-overlay');
            if (existingModal) {
                existingModal.remove();
            }

            const modal = document.createElement('div');
            modal.className = 'modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center p-4';
            modal.style.animation = 'fadeIn 0.3s ease-out';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden';
            modalContent.style.animation = 'slideIn 0.3s ease-out';
            
            modalContent.innerHTML = 
                '<div class="flex justify-between items-center p-6 border-b border-gray-200 bg-gray-50">' +
                    '<h3 class="text-xl font-semibold text-gray-800">' + title + '</h3>' +
                    '<button class="modal-close text-gray-500 hover:text-gray-700 text-2xl transition-colors duration-200">' +
                        '<i class="fas fa-times"></i>' +
                    '</button>' +
                '</div>' +
                '<div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)] bg-white">' +
                    htmlContent +
                '</div>';
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // 애니메이션 CSS 추가
            if (!document.getElementById('modal-animations')) {
                const style = document.createElement('style');
                style.id = 'modal-animations';
                style.textContent = 
                    '@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }' +
                    '@keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }';
                document.head.appendChild(style);
            }
            
            // 닫기 이벤트
            const closeBtn = modal.querySelector('.modal-close');
            closeBtn.addEventListener('click', () => modal.remove());
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) modal.remove();
            });
            
            const escapeHandler = function(e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', escapeHandler);
                }
            };
            document.addEventListener('keydown', escapeHandler);
        }
    </script>
</body>
</html>
