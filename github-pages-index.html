<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenSpark 슈퍼 에이전트</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Custom Tailwind Configuration */
        .agent-icon {
            background: linear-gradient(135deg, var(--icon-color-1), var(--icon-color-2));
            transition: all 0.3s ease;
        }
        
        .agent-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        /* Pastel color variants */
        .icon-purple { --icon-color-1: #e0c3fc; --icon-color-2: #9bb5ff; }
        .icon-blue { --icon-color-1: #a8e6cf; --icon-color-2: #88d8ff; }
        .icon-green { --icon-color-1: #c3f0ca; --icon-color-2: #a8e6cf; }
        .icon-pink { --icon-color-1: #ffc3d8; --icon-color-2: #ffb3d9; }
        .icon-orange { --icon-color-1: #ffd3a5; --icon-color-2: #fd9853; }
        .icon-yellow { --icon-color-1: #fff2a8; --icon-color-2: #ffcc70; }
        .icon-teal { --icon-color-1: #a8f0e6; --icon-color-2: #70d0c4; }
        .icon-red { --icon-color-1: #ffb3ba; --icon-color-2: #ff9aa2; }
        .icon-indigo { --icon-color-1: #c5b9ff; --icon-color-2: #a29bfe; }
        
        /* Management button style */
        .management-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .management-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        /* Chat input style */
        .chat-input {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        /* Agent grid responsive */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (min-width: 640px) {
            .agents-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        /* Loading animation */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen bg-white">
    <!-- Header -->
    <div class="text-center py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
            GenSpark 슈퍼 에이전트 ●
        </h1>
    </div>

    <!-- Search Input -->
    <div class="max-w-2xl mx-auto px-4 mb-12">
        <div class="relative">
            <input 
                type="text" 
                placeholder="무엇이든 물어보고 만들어보세요"
                class="chat-input w-full px-6 py-4 rounded-full text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-400"
            >
            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex items-center space-x-3">
                <button class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-microphone text-lg"></i>
                </button>
                <button class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-camera text-lg"></i>
                </button>
                <button class="bg-purple-500 hover:bg-purple-600 text-white p-2 rounded-full transition-colors">
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </div>
        </div>
        
        <!-- Suggestion Pills -->
        <div class="flex flex-wrap justify-center gap-3 mt-4">
            <span class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-full text-sm text-gray-700 cursor-pointer transition-colors">
                내 노션 노트 검색하기
            </span>
            <span class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-full text-sm text-gray-700 cursor-pointer transition-colors">
                Reddit의 첫 페이지에서 핫한 기사 인기 인지 알아 계시나요?
            </span>
        </div>
    </div>

    <!-- Agents Grid -->
    <div class="px-4 mb-16">
        <div id="agentsContainer" class="agents-grid">
            <!-- Loading skeleton -->
            <div class="text-center">
                <div class="loading-skeleton w-16 h-16 rounded-2xl mx-auto mb-3"></div>
                <div class="loading-skeleton h-4 w-20 mx-auto"></div>
            </div>
            <div class="text-center">
                <div class="loading-skeleton w-16 h-16 rounded-2xl mx-auto mb-3"></div>
                <div class="loading-skeleton h-4 w-20 mx-auto"></div>
            </div>
            <div class="text-center">
                <div class="loading-skeleton w-16 h-16 rounded-2xl mx-auto mb-3"></div>
                <div class="loading-skeleton h-4 w-20 mx-auto"></div>
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800">대시보드 서버 설정</h3>
                </div>
                <div class="p-6">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            서버 URL
                        </label>
                        <input
                            type="url"
                            id="serverUrl"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                            placeholder="https://your-dashboard-server.com"
                            value="https://3000-i3ixrw2hugdlbs9khnsxi-6532622b.e2b.dev"
                        >
                    </div>
                    <div class="flex space-x-3">
                        <button
                            id="saveConfig"
                            class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-colors"
                        >
                            저장
                        </button>
                        <button
                            id="cancelConfig"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg transition-colors"
                        >
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Management Button -->
    <button id="managementBtn" class="management-btn text-white hover:no-underline" title="서버 설정">
        <i class="fas fa-cogs text-xl"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script type="module">
        // Typebot 라이브러리를 동적으로 로드
        window.loadTypebot = async function(apiHost) {
            const { default: Typebot } = await import('https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js');
            return Typebot;
        };
    </script>
    <script>
        // Configuration
        let serverUrl = localStorage.getItem('dashboardServerUrl') || 'https://3000-i3ixrw2hugdlbs9khnsxi-6532622b.e2b.dev';
        
        // Default agents configuration
        const defaultAgents = [
            { id: 'ai-guide', title: 'AI 슈퍼가이드', icon: 'fas fa-book-open', color: 'purple' },
            { id: 'ai-site', title: 'AI 사이트', icon: 'fas fa-globe', color: 'blue' },
            { id: 'ai-writing', title: 'AI 문서', icon: 'fas fa-pen-fancy', color: 'green' },
            { id: 'ai-dev', title: 'AI 개발자', icon: 'fas fa-code', color: 'pink' },
            { id: 'ai-designer', title: 'AI 디자이너', icon: 'fas fa-paint-brush', color: 'orange' },
            { id: 'ai-business', title: 'AI 지니어스', icon: 'fas fa-chart-line', color: 'yellow' },
            { id: 'ai-search', title: 'AI 서치', icon: 'fas fa-search', color: 'teal' },
            { id: 'ai-image', title: 'AI 이미지', icon: 'fas fa-image', color: 'red' },
            { id: 'ai-translate', title: 'AI 통역사', icon: 'fas fa-language', color: 'indigo' },
            { id: 'ai-write-note', title: 'AI 회의 노트', icon: 'fas fa-clipboard', color: 'purple' },
            { id: 'more', title: '모든 에이전트', icon: 'fas fa-plus', color: 'blue' }
        ];

        // Color classes mapping
        const colorClasses = {
            purple: 'icon-purple',
            blue: 'icon-blue', 
            green: 'icon-green',
            pink: 'icon-pink',
            orange: 'icon-orange',
            yellow: 'icon-yellow',
            teal: 'icon-teal',
            red: 'icon-red',
            indigo: 'icon-indigo'
        };

        // Load and display agents
        async function loadAgents() {
            try {
                console.log(`Fetching from: ${serverUrl}/api/buttons`);
                
                // Try to load custom agents from the dashboard API
                const response = await axios.get(`${serverUrl}/api/buttons`, {
                    timeout: 10000, // 10 seconds timeout
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const customButtons = response.data || [];
                console.log('Custom buttons loaded:', customButtons.length);
                
                // Combine default agents with custom buttons
                const allAgents = [...defaultAgents];
                
                // Add custom buttons as agents (insert before "more" button)
                customButtons.forEach(button => {
                    allAgents.splice(-1, 0, {
                        id: button.id,
                        title: button.title,
                        icon: button.icon || 'fas fa-star',
                        color: button.color || 'purple',
                        custom: true,
                        type: button.type,
                        url: button.url,
                        htmlContent: button.htmlContent,
                        typebotId: button.typebotId,
                        apiHost: button.apiHost,
                        description: button.description
                    });
                });
                
                renderAgents(allAgents);
                showStatus(`${customButtons.length}개의 커스텀 에이전트를 불러왔습니다.`, 'success');
                
            } catch (error) {
                console.warn('Loading custom agents failed:', error.message);
                renderAgents(defaultAgents);
                
                if (error.code === 'ERR_NETWORK' || error.message.includes('CORS')) {
                    showStatus('서버 연결 실패: CORS 설정을 확인해주세요.', 'error');
                } else if (error.code === 'ECONNABORTED') {
                    showStatus('서버 응답 시간 초과', 'error');
                } else {
                    showStatus('기본 에이전트만 표시됩니다.', 'info');
                }
            }
        }

        // Render agents grid
        function renderAgents(agents) {
            const container = document.getElementById('agentsContainer');
            container.innerHTML = agents.map(agent => createAgentHTML(agent)).join('');
            
            // Add click event listeners
            agents.forEach(agent => {
                const element = document.getElementById(`agent-${agent.id}`);
                if (element) {
                    element.addEventListener('click', () => handleAgentClick(agent));
                }
            });
        }

        // Create HTML for single agent
        function createAgentHTML(agent) {
            const colorClass = colorClasses[agent.color] || 'icon-purple';
            
            return `
                <div id="agent-${agent.id}" class="text-center cursor-pointer group">
                    <div class="agent-icon ${colorClass} w-16 h-16 rounded-2xl flex items-center justify-center mb-3 mx-auto">
                        <i class="${agent.icon} text-xl text-white"></i>
                    </div>
                    <h3 class="text-sm font-medium text-gray-800 group-hover:text-purple-600 transition-colors">
                        ${agent.title}
                    </h3>
                    ${agent.custom && agent.description ? 
                        `<p class="text-xs text-gray-500 mt-1">${agent.description}</p>` : 
                        ''
                    }
                    ${agent.custom && agent.type === 'typebot' ? 
                        `<span class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded-full mt-1 inline-block">Typebot</span>` : 
                        ''
                    }
                </div>
            `;
        }

        // Handle agent click
        async function handleAgentClick(agent) {
            if (agent.custom) {
                // Handle custom agents
                if (agent.type === 'link') {
                    window.open(agent.url, '_blank');
                    showStatus(`${agent.title} 링크를 새 창에서 열었습니다.`, 'success');
                } else if (agent.type === 'modal') {
                    showModal(agent.title, agent.htmlContent);
                } else if (agent.type === 'typebot') {
                    await initTypebot(agent.typebotId, agent.apiHost);
                    showStatus(`${agent.title} Typebot 에이전트를 실행했습니다.`, 'success');
                }
            } else {
                // Handle default agents (placeholder functionality)
                if (agent.id === 'more') {
                    // Open dashboard management
                    window.open(`${serverUrl}/login`, '_blank');
                } else {
                    showStatus(`${agent.title} 클릭됨! (기본 에이전트)`, 'info');
                }
            }
        }

        // Initialize Typebot
        async function initTypebot(typebotId, apiHost) {
            try {
                const Typebot = await window.loadTypebot();
                
                const config = { 
                    typebot: typebotId 
                };
                
                if (apiHost && apiHost.trim()) {
                    config.apiHost = apiHost;
                }
                
                Typebot.initPopup(config);
            } catch (error) {
                console.error('Typebot 로드 실패:', error);
                showStatus('Typebot 에이전트 로드에 실패했습니다.', 'error');
            }
        }

        // Show modal for HTML content
        function showModal(title, htmlContent) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
                    <div class="flex justify-between items-center p-6 border-b border-gray-200">
                        <h3 class="text-xl font-semibold text-gray-800">${title}</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700 text-2xl">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                        ${htmlContent}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            // Close modal with escape key
            const escapeHandler = function(e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', escapeHandler);
                }
            };
            document.addEventListener('keydown', escapeHandler);
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `
                fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white max-w-sm
                ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'}
                transform translate-x-full transition-transform duration-300
            `;
            
            const icon = type === 'success' ? 'fas fa-check' : type === 'error' ? 'fas fa-exclamation-triangle' : 'fas fa-info';
            
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="${icon}"></i>
                    <span>${message}</span>
                    <button onclick="this.closest('.fixed').remove()" class="ml-auto text-white/80 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('translate-x-full');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }

        // Configuration modal functions
        function showConfigModal() {
            document.getElementById('configModal').classList.remove('hidden');
            document.getElementById('serverUrl').value = serverUrl;
        }

        function hideConfigModal() {
            document.getElementById('configModal').classList.add('hidden');
        }

        function saveConfig() {
            const newUrl = document.getElementById('serverUrl').value.trim();
            if (newUrl && isValidUrl(newUrl)) {
                serverUrl = newUrl.replace(/\/$/, ''); // Remove trailing slash
                localStorage.setItem('dashboardServerUrl', serverUrl);
                hideConfigModal();
                showStatus('서버 URL이 저장되었습니다. 에이전트를 다시 불러옵니다.', 'success');
                loadAgents();
            } else {
                showStatus('올바른 URL을 입력해주세요.', 'error');
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadAgents();
            
            // Reload agents periodically to get updates from dashboard
            setInterval(loadAgents, 30000); // Reload every 30 seconds

            // Event listeners for configuration modal
            document.getElementById('managementBtn').addEventListener('click', showConfigModal);
            document.getElementById('cancelConfig').addEventListener('click', hideConfigModal);
            document.getElementById('saveConfig').addEventListener('click', saveConfig);

            // Close modal when clicking outside
            document.getElementById('configModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideConfigModal();
                }
            });

            // Handle search input
            document.querySelector('input[type="text"]').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        showStatus(`검색: "${query}" (기능 준비 중)`, 'info');
                        this.value = '';
                    }
                }
            });

            // Show initial config if no server URL is set
            const savedUrl = localStorage.getItem('dashboardServerUrl');
            if (!savedUrl) {
                setTimeout(() => {
                    showStatus('우측 하단 톱니바퀴 버튼을 클릭하여 대시보드 서버를 설정하세요.', 'info');
                }, 2000);
            }
        });
    </script>
</body>
</html>
